# Flux CD Values
# Documentation: https://github.com/fluxcd-community/helm-charts

# Install CRDs
installCRDs: true

# Core Flux controllers
helmController:
  create: true
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 64Mi

kustomizeController:
  create: true
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 64Mi

notificationController:
  create: true
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 64Mi

sourceController:
  create: true
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 64Mi

# Image automation controllers (optional - for automated image updates)
imageAutomationController:
  create: true
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 64Mi

imageReflectionController:
  create: true
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 64Mi

# Prometheus monitoring (optional)
prometheus:
  podMonitor:
    create: false  # Enable if you have Prometheus operator
